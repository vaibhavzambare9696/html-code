<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Call Log</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<style type="text/css">
  div.container{
    border: 1px solid;
    text-align: ;
    padding-top: 20px;
    padding-bottom: 20px;
    margin-top: 100px;

  }
</style>
</head>
<body>
<div class="container">
  <h1>Call Log</h1>
  <form id="callForm">
    <div class="form-group">
      <label for="caller">Caller Name:</label>
      <input type="text" class="form-control" id="caller" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" class="form-control" id="phoneNumber" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Call</button>
  </form>
  <ul id="callList" class="list-group"></ul>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="calllog.js"></script>
</body>
</html>
